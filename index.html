<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <h1 class="text-muted">The Guessing Game</h1>
      </div>
    </div>
    <div class="container">
      <div class="main-message">
        <h2>Thinking of a number between 1-100...</h2>
      </div>
      <div class="main-section">
        <div class="status">
          <p class="text-muted">Remaining: X </p>
          <a href="#" id="hint">Hint</a>
        </div>
        <div class="input-form">
          <input type="text" class="form-control input-large" placeholder="Guess here...">
        </div>
        <div class="buttons-primary">
          <button type="button" class="btn btn-primary  button-submit"> Submit </button>
          <button type="button" class="btn btn-default  button-restart"> Start over </button>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
